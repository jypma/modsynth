# This is a working example.
# For a more complete reference use `--example`
kibot:
  version: 1

global:
  filters:
  - number: 1007
  - number: 1015
  - number: 58

filters:
- name: only_jlc_parts
  comment: Only parts with JLC (LCSC) code
  type: generic
  include_only:
  - column: LCSC#
    regex: ^C\d+

variants:
- name: place_holder
  comment: Just a place holder for pre_transform filters
  type: kicost
  pre_transform:
  - _kicost_rename
  - _rot_footprint

outputs:
- name: basic_boardview
  comment: Board View export
  type: boardview
  dir: export/Assembly
- name: generic_bom_html
  comment: Generic Bill of Materials in HTML format
  type: bom
  dir: export/BoM/Generic
  options:
    format: HTML
    count_smd_tht: true
- name: generic_bom_csv
  comment: Generic Bill of Materials in CSV format
  type: bom
  dir: export/BoM/Generic
  options:
    format: CSV
    count_smd_tht: true
- name: generic_bom_txt
  comment: Generic Bill of Materials in TXT format
  type: bom
  dir: export/BoM/Generic
  options:
    format: TXT
    count_smd_tht: true
- name: generic_bom_tsv
  comment: Generic Bill of Materials in TSV format
  type: bom
  dir: export/BoM/Generic
  options:
    format: TSV
    count_smd_tht: true
- name: generic_bom_xml
  comment: Generic Bill of Materials in XML format
  type: bom
  dir: export/BoM/Generic
  options:
    format: XML
    count_smd_tht: true
- name: generic_bom_xlsx
  comment: Generic Bill of Materials in XLSX format
  type: bom
  dir: export/BoM/Generic
  options:
    format: XLSX
    count_smd_tht: true
- name: positional_bom_html
  comment: Positional Bill of Materials in HTML format
  type: bom
  dir: export/BoM/Positional
  options:
    format: HTML
    columns: &id001
    - Row
    - Description
    - Part
    - Part Lib
    - References
    - Value
    - Footprint
    - Footprint Lib
    - Quantity Per PCB
    - Build Quantity
    - Status
    - Datasheet
    - Sheetpath
    - Source BoM
    - Footprint X
    - Footprint Y
    - Footprint Rot
    - Footprint Side
    - Footprint Type
    - Footprint Populate
    - Footprint X-Size
    - Footprint Y-Size
    count_smd_tht: true
    html:
      style: modern-red
- name: positional_bom_xlsx
  comment: Positional Bill of Materials in XLSX format
  type: bom
  dir: export/BoM/Positional
  options:
    format: XLSX
    columns: *id001
    count_smd_tht: true
    xlsx:
      style: modern-red
- name: costs_bom_xlsx
  comment: Costs Bill of Materials in XLSX format
  type: bom
  dir: export/BoM/Costs
  options:
    format: XLSX
    count_smd_tht: true
    xlsx:
      style: modern-green
      kicost: true
      specs: true
    variant: place_holder
- name: macrofab_xyrs
  comment: Pick and place file, XYRS style
  type: bom
  options:
    variant: place_holder
    output: '%f_MacroFab.XYRS'
    units: mils
    group_fields: []
    sort_style: ref
    use_aux_axis_as_origin: true
    ignore_dnf: false
    footprint_populate_values: 0,1
    footprint_type_values: 1,2,0
    csv:
      separator: "\t"
      hide_pcb_info: true
      hide_stats_info: true
      hide_header: true
    columns:
    - field: References
      name: Designator
    - field: Footprint X
      name: X-Loc
    - field: Footprint Y
      name: Y-Loc
    - field: Footprint Rot
      name: Rotation
    - field: Footprint Side
      name: Side
    - field: Footprint Type
      name: Type
    - field: Footprint X-Size
      name: X-Size
    - field: Footprint Y-Size
      name: Y-Size
    - field: Value
    - field: Footprint
    - field: Footprint Populate
      name: Populate
  dir: export/Position
