- name: basic_excellon
  comment: Drill files in EXCELLON format
  type: excellon
  dir: export/Gerbers_and_Drill
  options:
    map: pdf
#- name: basic_gencad
#  comment: PCB in GenCAD format
#  type: gencad
#  dir: Export
- name: basic_gerb_drill
  comment: Drill files in GERB_DRILL format
  type: gerb_drill
  dir: export/Gerbers_and_Drill
  options:
    map: gerber
- name: gerber_modern
  comment: Gerbers in modern format, recommended by the standard
  type: gerber
  dir: export/Gerbers_and_Drill
  layers:
  - layer: F.Cu
    suffix: F_Cu
    description: Front copper
  - layer: B.Cu
    suffix: B_Cu
    description: Bottom copper
  - layer: F.Paste
    suffix: F_Paste
    description: Front solder paste
  - layer: F.Silkscreen
    suffix: F_Silkscreen
    description: Front silkscreen (artwork)
  - layer: B.Mask
    suffix: B_Mask
    description: Bottom soldermask (negative)
  - layer: F.Mask
    suffix: F_Mask
    description: Front soldermask (negative)
  - layer: User.Drawings
    suffix: User_Drawings
    description: User drawings
  - layer: User.Comments
    suffix: User_Comments
    description: User comments
  - layer: Edge.Cuts
    suffix: Edge_Cuts
    description: Board shape
  - layer: F.Courtyard
    suffix: F_Courtyard
    description: Front courtyard area
  - layer: F.Fab
    suffix: F_Fab
    description: Front documentation
- name: PCBWay_gerbers
  comment: Gerbers compatible with PCBWay
  type: gerber
  dir: export/Manufacturers/PCBWay
  options:
    exclude_edge_layer: true
    exclude_pads_from_silkscreen: true
    plot_sheet_reference: false
    plot_footprint_refs: true
    plot_footprint_values: true
    force_plot_invisible_refs_vals: false
    tent_vias: true
    use_protel_extensions: true
    create_gerber_job_file: false
    output: '%f.%x'
    gerber_precision: 4.6
    use_gerber_x2_attributes: false
    use_gerber_net_attributes: false
    disable_aperture_macros: true
    line_width: 0.1
    subtract_mask_from_silk: false
    inner_extension_pattern: .gl%N
  layers: &id002
  - layer: F.Cu
    suffix: F_Cu
    description: Front copper
  - layer: B.Cu
    suffix: B_Cu
    description: Bottom copper
  - layer: F.Paste
    suffix: F_Paste
    description: Front solder paste
  - layer: F.Silkscreen
    suffix: F_Silkscreen
    description: Front silkscreen (artwork)
  - layer: B.Mask
    suffix: B_Mask
    description: Bottom soldermask (negative)
  - layer: F.Mask
    suffix: F_Mask
    description: Front soldermask (negative)
  - layer: Edge.Cuts
    suffix: Edge_Cuts
    description: Board shape
- name: PCBWay_drill
  comment: Drill files compatible with PCBWay
  type: excellon
  dir: export/Manufacturers/PCBWay
  options:
    metric_units: false
    minimal_header: true
    zeros_format: SUPPRESS_LEADING
    left_digits: 2
    right_digits: 4
    pth_and_npth_single_file: false
    pth_id: ''
    npth_id: -NPTH
    output: '%f%i.drl'
- name: PCBWay
  comment: ZIP file for PCBWay
  type: compress
  dir: export/Manufacturers
  options:
    format: ZIP
    files:
    - from_output: PCBWay_gerbers
      dest: /
    - from_output: PCBWay_drill
      dest: /
- name: Elecrow_gerbers
  comment: Gerbers compatible with Elecrow
  type: gerber
  dir: export/Manufacturers/Elecrow
  options:
    exclude_edge_layer: true
    exclude_pads_from_silkscreen: true
    plot_sheet_reference: false
    plot_footprint_refs: true
